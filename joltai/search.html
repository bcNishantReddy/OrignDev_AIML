<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search - Job Finder Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    .search-section {
      padding: 2rem;
      text-align: center;
    }

    .search-section h1 {
      font-size: 2rem;
      color: #007bff;
    }

    .method {
      margin: 1rem 0;
    }

    .method input,
    .method button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }

    .method button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .method button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">unstop</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Job Search</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h1>Search for Jobs</h1>
      <div class="method">
        <h3>Search by Keywords</h3>
        <input type="text" id="search" placeholder="Enter job title, skills, etc.">
        <button onclick="searchJobs()">Search</button>
      </div>

      <div class="method">
        <h3>Search via LinkedIn Link</h3>
        <input type="url" id="linkedin" placeholder="Paste LinkedIn profile link">
        <button onclick="linkedinSearch()">Search</button>
      </div>

      <div class="method">
        <h3>Upload Resume</h3>
        <input type="file" id="resume">
        <button onclick="uploadResume()">Upload</button>
      </div>
    </section>
  </main>

  <script>
    function searchJobs() {
      const search = document.getElementById("search").value;
      alert(`Searching jobs for: ${search}`);
    }

    function linkedinSearch() {
      const linkedin = document.getElementById("linkedin").value;
      alert(`Fetching jobs using LinkedIn profile: ${linkedin}`);
    }

    function uploadResume() {
      const resume = document.getElementById("resume").files[0];
      if (resume) {
        alert(`Resume uploaded: ${resume.name}`);
      } else {
        alert("Please upload a resume file!");
      }
    }
  </script>
</body>
</html>
