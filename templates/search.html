<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f8fb;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid #ddd;
      height: 6rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
      
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      background: linear-gradient(to bottom right, #eaf4ff, #b3d8ff);
      color: #fff;
    }

    .hero-content {
      flex: 1;
      padding-right: 2rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
    }

    .hero-buttons button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .hero-buttons button:hover {
      background-color: #0056b3;
    }

    .hero-image {
      flex: 1;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Search Section */
    .search-section {
      padding: 2rem;
      text-align: left;
      background-color: #fff;
      border-radius: 8px;
      margin: 2rem auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .search-section h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .search-section label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }

    .search-section input,
    .search-section select,
    .search-section button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      font-size: 1rem;
    }

    .search-section button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .search-section button:hover {
      background-color: #0056b3;
    }

    .skills-container {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .skill-tag {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .skill-tag span {
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: left;
      }

      .hero-content {
        padding-right: 0;
        text-align: left;
      }

      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1.2rem;
      }

      .hero-buttons {
        justify-content: center;
      }

      .hero-image {
        margin-bottom: 2rem;
      }

      .hero-image img {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">JoltAI</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/search">Find Job</a></li>
        <li><a href="/profile">Build Profile</a></li>
        <li><a href="/record">Interview prep</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Find Your Dream Job with JoltAI</h1>
      <p>Empowering your career with AI-powered insights, personalized guidance, and cutting-edge tools.</p>
      <div class="hero-buttons">
        <button onclick="location.href='/search'">Find Job</button>
        <button onclick="location.href='/profile'">Build Profile</button>
      </div>
    </div>
    <div class="hero-image">
      <img src="static/assets/freepik__candid-image-photography-natural-textures-highly-r__51748.png" alt="Career Growth">
    </div>
    </section>

  <div class="search-section">
    <h1>Search for Jobs</h1>
    <label for="searchType">Search Type</label>
    <select id="searchType">
      <option value="keyword">Search by Keywords</option>
      <option value="resume">Search by Resume</option>
      <option value="linkedin">Search by LinkedIn URL</option>
    </select>

    <!-- Keyword Search Inputs -->
    <div id="keywordInputs">
      <label for="skill">Skill</label>
      <input type="text" id="skill" placeholder="Enter a skill">
      <button type="button" id="addSkillBtn">Add Skill</button>
      <div class="skills-container" id="selectedSkills"></div>
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location">
      <button onclick="searchJobs()">Search</button>
    </div>

    <!-- Resume Upload -->
    <div id="resumeInput" style="display: none;">
      <label for="resumeFile">Upload Resume</label>
      <input type="file" id="resumeFile">
      <button onclick="extractSkills()">Extract Skills</button>
      <div id="skillsContainer" class="skills-container" style="display: none;">
        <h2>Extracted Skills:</h2>
        <div id="skillsList"></div>
        <button onclick="searchWithSkills()">Search</button>

      </div>
    </div>


    <div id="linkedinInput" style="display: none; margin-top: 1rem;">
      <label for="linkedinUrl" class="form-label">LinkedIn Profile URL</label>
      <input type="url" id="linkedinUrl" class="form-control mb-3" placeholder="Paste your LinkedIn profile URL">
      <button class="btn btn-primary mb-3" onclick="searchLinkedIn()">Fetch Skills</button>

      <!-- Dropdown for Skills -->
      <div id="skillsDropdownContainer" style="display: none;">
        <label for="skillsDropdown" class="form-label">Select Skills:</label>
        <select id="skillsDropdown" class="form-select" multiple>
          <!-- Options will be populated dynamically -->
        </select>
      </div>

      <button class="btn btn-success mt-3" onclick="searchJobsWithSelectedSkills()">Search</button>
    </div>



    <div class="loader" id="loader"></div>
    <div class="timer-message" id="timerMessage"></div>
    <div class="results" id="results"></div>

    <script>
      const searchTypeDropdown = document.getElementById("searchType");
      const keywordInputs = document.getElementById("keywordInputs");
      const resumeInput = document.getElementById("resumeInput");
      const linkedinInput = document.getElementById("linkedinInput");
      const skillInput = document.getElementById("skill");
      const selectedSkillsDiv = document.getElementById("selectedSkills");
      const addSkillBtn = document.getElementById("addSkillBtn");
      let selectedSkills = [];

      searchTypeDropdown.addEventListener("change", () => {
        const searchType = searchTypeDropdown.value;
        keywordInputs.style.display = searchType === "keyword" ? "block" : "none";
        resumeInput.style.display = searchType === "resume" ? "block" : "none";
        linkedinInput.style.display = searchType === "linkedin" ? "block" : "none";
      });

      addSkillBtn.addEventListener("click", () => {
        const skill = skillInput.value.trim();
        if (skill && !selectedSkills.includes(skill)) {
          selectedSkills.push(skill);
          renderSelectedSkills();
          skillInput.value = "";
        }
      });

      function renderSelectedSkills() {
        selectedSkillsDiv.innerHTML = "";
        selectedSkills.forEach(skill => {
          const skillTag = document.createElement("div");
          skillTag.className = "skill-tag";
          skillTag.innerHTML = `${skill} <span onclick="removeSkill('${skill}')">Ã—</span>`;
          selectedSkillsDiv.appendChild(skillTag);
        });
      }

      function removeSkill(skillElement) {
        const skillTag = skillElement.parentElement;
        skillTag.remove();
      }


      async function extractSkills() {
        const resumeInput = document.getElementById("resumeFile");
        if (!resumeInput.files[0]) {
          alert("Please upload a resume.");
          return;
        }

        const formData = new FormData();
        formData.append("resume", resumeInput.files[0]);

        const response = await fetch("/extract_skills", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.extracted_skills) {
          const skillsContainer = document.getElementById("skillsContainer");
          const skillsList = document.getElementById("skillsList");

          // Display only the top 4 skills
          const topSkills = data.extracted_skills.slice(0, 4);

          skillsList.innerHTML = topSkills
            .map(
              (skill, index) =>
                `<div class="skill-tag" data-index="${index}">${skill} <span onclick="removeSkill(this)">âœ–</span></div>`
            )
            .join("");

          skillsContainer.style.display = "block";
        }
      }


      async function searchJobs() {
        const loader = document.getElementById("loader");
        const resultsDiv = document.getElementById("results");
        loader.style.display = "block";
        resultsDiv.innerHTML = "";

        const searchType = searchTypeDropdown.value;
        const location = document.getElementById("location")?.value || "";

        try {
          const response = await fetch("/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ skills: selectedSkills, location, type: searchType }),
          });

          const data = await response.json();
          loader.style.display = "none";

          if (data.results && data.results.length > 0) {
            for (let job of data.results) {
              if (job.url.includes("careerjet")) {
                resultsDiv.innerHTML += `
                  <div class="job-card">
                    <h3>${job.title}</h3>
                    <p><strong>Company:</strong> ${job.company}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p><strong>Date:</strong> ${job.date_posted}</p>
                    <p><strong>Platform:</strong> Careerjet</p>
                    <a href="${job.url}" target="_blank">View Job</a>
                  </div>
                `
              }
              else if (job.url.includes("linkedin")) {
                resultsDiv.innerHTML += `
                  <div class="job-card">
                    <h3>${job.title}</h3>
                    <p><strong>Company:</strong> ${job.company.name}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p><strong>Date:</strong> ${job.postDate}</p>
                    <p><strong>Platform:</strong> LinkedIn</p>
                    <a href="${job.url}" target="_blank">View Job</a>
                  </div>
                `
              }
            }
          } else {
            resultsDiv.innerHTML = "<p>No jobs found.</p>";
          }
        } catch (error) {
          loader.style.display = "none";
          resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        }
      }
      async function searchWithSkills() {
        const skillTags = document.querySelectorAll(".skill-tag");

        // Extract skill names from the tags (excluding the remove button text)
        const selectedSkills = Array.from(skillTags).map(skillTag =>
          skillTag.textContent.trim().slice(0, -1) // Remove the trailing "âœ–"
        );

        // Ensure there are skills to send
        if (selectedSkills.length === 0) {
          alert("Please select at least one skill before searching.");
          return;
        }

        try {
          console.log("Selected skills for search:", selectedSkills);

          const response = await fetch("/search", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              skills: selectedSkills,
              type: "resume", // Ensure 'type' is included as per the server's expectations
            }),
          });

          console.log("Response status:", response.status);

          if (!response.ok) {
            const errorText = await response.text();
            console.error("Error response from server:", errorText);
            throw new Error(`Failed to fetch search results: ${response.statusText}`);
          }

          const data = await response.json();
          console.log("Search results:", data);

          // Handle the response (e.g., display search results in the UI)
          if (data.results && data.results.length > 0) {
            for (let job of data.results) {
              if (job.url.includes("careerjet")) {
                resultsDiv.innerHTML += `
                  <div class="job-card">
                    <h3>${job.title}</h3>
                    <p><strong>Company:</strong> ${job.company}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p><strong>Date:</strong> ${job.date_posted}</p>
                    <p><strong>Platform:</strong> Careerjet</p>
                    <a href="${job.url}" target="_blank">View Job</a>
                  </div>
                `
              }
              else if (job.url.includes("linkedin")) {
                resultsDiv.innerHTML += `
                  <div class="job-card">
                    <h3>${job.title}</h3>
                    <p><strong>Company:</strong> ${job.company.name}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p><strong>Date:</strong> ${job.postDate}</p>
                    <p><strong>Platform:</strong> LinkedIn</p>
                    <a href="${job.url}" target="_blank">View Job</a>
                  </div>
                `
              }
            }
          } else {
            resultsDiv.innerHTML = "<p>No jobs found.</p>";
          }
        } catch (error) {
          console.error("Error during search:", error);
          alert("An error occurred while searching. Please try again.");
        }
      }

      async function searchLinkedIn() {
        const linkedinUrl = document.getElementById("linkedinUrl").value;
        if (!linkedinUrl) {
          alert("Please enter a valid LinkedIn URL.");
          return;
        }

        const loader = document.getElementById("loader");
        const resultsDiv = document.getElementById("results");
        loader.style.display = "block";
        resultsDiv.innerHTML = "";

        try {
          const response = await fetch("/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ linkedinUrl, type: "linkedin" }),
          });

          const data = await response.json();
          loader.style.display = "none";
          

          if (data.profile_data && data.profile_data.skills && data.profile_data.skills.length > 0) {
            populateSkillsDropdown(data.profile_data.skills);
          } else {
            alert("No skills found in the LinkedIn profile.");
          }
        } catch (error) {
          loader.style.display = "none";
          resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        }
      }

      function populateSkillsDropdown(skills) {
        const skillsDropdownContainer = document.getElementById("skillsDropdownContainer");
        const skillsDropdown = document.getElementById("skillsDropdown");

        // Clear existing options
        skillsDropdown.innerHTML = "";

        // Populate the dropdown with skills
        skills.forEach(skill => {
          const option = document.createElement("option");
          option.value = skill;
          option.textContent = skill;
          skillsDropdown.appendChild(option);
        });

        // Show the dropdown
        skillsDropdownContainer.style.display = "block";
      }

      async function searchJobsWithSelectedSkills() {
        const skillsDropdown = document.getElementById("skillsDropdown");
        const selectedSkills = Array.from(skillsDropdown.selectedOptions).map(option => option.value);

        if (selectedSkills.length === 0) {
          alert("Please select at least one skill before searching.");
          return;
        }

        const loader = document.getElementById("loader");
        const resultsDiv = document.getElementById("results");
        loader.style.display = "block";
        resultsDiv.innerHTML = "";

        try {
          const response = await fetch("/search", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ skills: selectedSkills, type: "keyword" }),
          });

          const data = await response.json();
          loader.style.display = "none";

          if (data.results && data.results.length > 0) {
            for (let job of data.results) {
              if (job.url.includes("careerjet")) {
                resultsDiv.innerHTML += `
                  <div class="job-card">
                    <h3>${job.title}</h3>
                    <p><strong>Company:</strong> ${job.company}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p><strong>Date:</strong> ${job.date_posted}</p>
                    <p><strong>Platform:</strong> Careerjet</p>
                    <a href="${job.url}" target="_blank">View Job</a>
                  </div>
                `
              }
              else if (job.url.includes("linkedin")) {
                resultsDiv.innerHTML += `
                  <div class="job-card">
                    <h3>${job.title}</h3>
                    <p><strong>Company:</strong> ${job.company.name}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <p><strong>Date:</strong> ${job.postDate}</p>
                    <p><strong>Platform:</strong> LinkedIn</p>
                    <a href="${job.url}" target="_blank">View Job</a>
                  </div>
                `
              }
            }
          } else {
            resultsDiv.innerHTML = "<p>No jobs found.</p>";
          }
          //       resultsDiv.innerHTML = data.results.map(job => `
          //   <div class="job-card">
          //     <h3>${job.title}</h3>
          //     <p><strong>Company:</strong> ${job.company}</p>
          //     <p><strong>Location:</strong> ${job.location}</p>
          //     <a href="${job.url}" target="_blank">View Job</a>
          //   </div>
          // `).join("");

        } catch (error) {
          loader.style.display = "none";
          resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
        }
      }

    </script>
</body>

</html>
