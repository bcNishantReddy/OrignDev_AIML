<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .search-section {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .search-section h1 {
      margin-bottom: 1rem;
      color: #007bff;
      text-align: center;
    }

    .search-section input {
      width: calc(50% - 1rem);
      padding: 0.8rem;
      margin: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .search-section button {
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 0.5rem;
    }

    .search-section button:hover {
      background-color: #0056b3;
    }

    .results {
      margin-top: 2rem;
    }

    .job-card {
      background-color: #fff;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .job-card h3 {
      margin: 0;
      color: #007bff;
    }

    .job-card p {
      margin: 0.5rem 0;
    }

    .job-card a {
      color: #007bff;
      text-decoration: none;
    }

    .job-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Job Search Application</h1>
  </div>
  <div class="container">
    <div class="search-section">
      <h1>Search for Jobs</h1>
      <input type="text" id="skill" placeholder="Enter job title, skills, etc.">
      <input type="text" id="location" placeholder="Enter location">
      <button onclick="searchJobs()">Search</button>
    </div>
    <div id="results" class="results"></div>
  </div>

  <script>
    async function searchJobs() {
      const skill = document.getElementById("skill").value;
      const location = document.getElementById("location").value;
  
      const response = await fetch('/search', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          skill: skill,
          location: location
        })
      });
  
      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h2>Job Results:</h2>";
  
      if (data.linkedin_v1 && data.linkedin_v1.data) {
        resultsDiv.innerHTML += "<h3>LinkedIn (v1) Jobs</h3>";
        data.linkedin_v1.data.forEach(job => {
          resultsDiv.innerHTML += `
            <div class="job-card">
              <h3>${job.title}</h3>
              <p><strong>Company:</strong> ${job.company.name}</p>
              <p><strong>Location:</strong> ${job.location}</p>
              <p><strong>Posted:</strong> ${job.postDate}</p>
              <a href="${job.url}" target="_blank">View Job Posting</a>
            </div>`;
        });
      }
  
      if (data.linkedin_v2 && data.linkedin_v2.data) {
        resultsDiv.innerHTML += "<h3>LinkedIn (v2) Jobs</h3>";
        data.linkedin_v2.data.forEach(job => {
          resultsDiv.innerHTML += `
            <div class="job-card">
              <h3>${job.title}</h3>
              <p><strong>Company:</strong> ${job.company.name}</p>
              <p><strong>Location:</strong> ${job.location}</p>
              <p><strong>Posted:</strong> ${job.postDate}</p>
              <a href="${job.url}" target="_blank">View Job Posting</a>
            </div>`;
        });
      }
  
      if (data.careerjet && data.careerjet.length) {
        resultsDiv.innerHTML += "<h3>CareerJet Jobs</h3>";
        data.careerjet.forEach(job => {
          resultsDiv.innerHTML += `
            <div class="job-card">
              <h3>${job.title}</h3>
              <p><strong>Company:</strong> ${job.company}</p>
              <p><strong>Location:</strong> ${job.location}</p>
              <p><strong>Description:</strong> ${job.description}</p>
              <p><strong>Posted:</strong> ${job.date_posted}</p>
              <a href="${job.url}" target="_blank">View Job Posting</a>
            </div>`;
        });
      }
    }
  </script>
</body>
</html>
