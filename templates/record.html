<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Role Input</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f8fb;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
            height: 4rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        /* Main Section */
        .job-role-section {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #fff;
            max-width: 1100px;
            margin: 3rem auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .job-role-section h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .job-role-section form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .job-role-section input {
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.2rem;
            width: 100%;
            max-width: 400px;
            background-color: #fafafa;
            color: #333;
        }

        .job-role-section button {
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .job-role-section button:hover {
            background-color: #0056b3;
        }

        /* Spinner styles */
        .spinner {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .blurred {
            filter: blur(3px);
            pointer-events: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .job-role-section h1 {
                font-size: 2rem;
            }

            .job-role-section input,
            .job-role-section button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">unstop</div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/search">Find Job</a></li>
            <li><a href="/profile">Build Profile</a></li>
            <li><a href="/record">Interview prep</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Job Role Section -->
    <section class="job-role-section">
        <h1>Enter Job Role</h1>
        <form id="jobForm" action="/generate_questions" method="post">
            <input type="text" id="job_role" name="job_role" placeholder="Enter the job role" required>
            <button type="submit">Generate Questions</button>
        </form>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </section>

    <!-- Spinner -->
    <div class="spinner" id="spinner"></div>
</main>

<script>
    const form = document.getElementById('jobForm');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', () => {
        spinner.style.display = 'block';
        document.body.classList.add('blurred');
    });
</script>

</body>
</html>
