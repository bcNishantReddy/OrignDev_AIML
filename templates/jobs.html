<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs - Job Finder Platform</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f8fb;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid #ddd;
      height: 4rem; /* Adjusted height */
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #007bff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem; /* Space between navbar items */
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    /* Main Section */
    .jobs-section {
      padding: 4rem 2rem;
      text-align: center;
      background-color: #fff;
      max-width: 1100px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 3rem;
    }

    .jobs-section h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .jobs-section p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    /* Search Section */
    .search-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-section input {
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1.2rem;
      width: 100%;
      background-color: #fafafa;
      color: #333;
    }

    .search-section button {
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    .search-section button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #d9534f;
    }

    .message a {
      color: #007bff;
      text-decoration: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .jobs-section h1 {
        font-size: 2rem;
      }

      .jobs-section p {
        font-size: 1rem;
      }

      .search-section input,
      .search-section button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">unstop</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Job Search</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="jobs-section">
      <h1>Find Jobs and Get AI Guidance</h1>
      <p>Explore job opportunities and get personalized AI recommendations to land your dream job.</p>

      <!-- Search Section -->
      <div class="search-section">
        <!-- Single Search Bar -->
        <input type="text" id="search" placeholder="Enter job title, skills, LinkedIn, or upload your resume">
        
        <!-- Buttons for Different Searches -->
        <button onclick="searchJobs()">Search Jobs</button>
        <button onclick="searchLinkedIn()">Search via LinkedIn</button>
        <button onclick="uploadResume()">Upload Resume</button>
        
        <!-- Profile Completion Message -->
        <div class="message" id="profileMessage"></div>
      </div>
    </section>
  </main>

  <script>
    // Function to handle job search
    function searchJobs() {
      const searchQuery = document.getElementById("search").value;
      alert(`Searching jobs for: ${searchQuery}`);
    }

    // Function to handle LinkedIn profile search
    function searchLinkedIn() {
      const searchQuery = document.getElementById("search").value;
      if (searchQuery.startsWith("http")) {
        alert(`Searching jobs using LinkedIn profile: ${searchQuery}`);
      } else {
        alert("Please enter a valid LinkedIn profile URL.");
      }
    }

    // Function to handle resume upload
    function uploadResume() {
      const searchQuery = document.getElementById("search").value;
      if (searchQuery) {
        alert(`Searching jobs using the uploaded resume: ${searchQuery}`);
      } else {
        alert("Please upload a valid resume.");
      }
    }

    // Check if the LinkedIn profile or resume is filled
    document.querySelector(".search-section").addEventListener("input", function() {
      const searchQuery = document.getElementById("search").value;
      const profileMessage = document.getElementById("profileMessage");

      if (!searchQuery) {
        profileMessage.innerHTML = "Please update your profile details: <a href='profile.html'>Fill Profile</a>";
      } else {
        profileMessage.innerHTML = "";
      }
    });
  </script>

</body>
</html>
