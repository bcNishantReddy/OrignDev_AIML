<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Compatibility Score for <em>{{ job_title }}</em></h1>
        <p><strong>Your Skills:</strong> {{ user_skills | join(', ') }}</p>
        <p><strong>Required Skills:</strong> {{ required_skills | join(', ') }}</p>
        <p><strong>Matched Skills:</strong> {{ compatibility_score }}%</p>
        <p><strong>Missing Skills:</strong> {{ missing_skills | join(', ') }}</p>
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
