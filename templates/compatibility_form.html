<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Check Compatibility for <em>{{ job_title }}</em></h1>
        <form method="POST">
            <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn Profile URL</label>
                <input type="url" name="linkedin" id="linkedin" class="form-control" placeholder="Enter LinkedIn URL" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Compatibility</button>
        </form>
    </div>
</body>
</html>
