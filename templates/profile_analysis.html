<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Analysis</title>
    <style>
        /* Add similar styling as before */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section p {
            margin: 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Analysis for {{ name }}</h1>
        <div class="section">
            <h2>Headline</h2>
            <p>{{ headline }}</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p>{{ skills }}</p>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <p>{{ experience }}</p>
        </div>
        <div class="section">
            <h2>Analysis</h2>
            <p>{{ analysis }}</p>
        </div>
    </div>
</body>
</html>
